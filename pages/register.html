<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration - SecureVote</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
    
    <!-- CDN CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-vote-yea me-2"></i>SecureVote
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Voter Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="voterId" class="form-label">Voter ID</label>
                                <input type="text" class="form-control" id="voterId" required>
                            </div>

                            <hr>
                            <h5>Biometric Registration</h5>
                            
                            <div class="face-registration-container mb-4">
                                <div class="video-container mb-3">
                                    <video id="videoElement" width="500" height="375" autoplay muted playsinline></video>
                                </div>
                                <div class="text-center">
                                    <button type="button" id="startCamera" class="btn btn-primary me-2">
                                        <i class="fas fa-camera me-1"></i>Start Camera
                                    </button>
                                    <button type="button" id="captureFace" class="btn btn-success me-2" disabled>
                                        <i class="fas fa-camera-retro me-1"></i>Capture Face
                                    </button>
                                    <button type="button" id="registerBiometric" class="btn btn-warning" disabled>
                                        <i class="fas fa-fingerprint me-1"></i>Register Biometric
                                    </button>
                                </div>
                                <div id="cameraStatus" class="mt-2 text-center small text-muted"></div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the terms and conditions
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Complete Registration</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/face-simple.js"></script>
    <script type="module" src="../js/biometric-simple.js"></script>
    
    <script type="module">
        import { registerVoter } from '../js/auth.js';
        import { startCamera, captureFace } from '../js/face-simple.js';
        
        let isCameraStarted = false;
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const voterId = document.getElementById('voterId').value;
            
            if (password !== document.getElementById('confirmPassword').value) {
                alert('Passwords do not match!');
                return;
            }
            
            const voterData = {
                fullName: fullName,
                voterId: voterId
            };
            
            const result = await registerVoter(email, password, voterData);
            if (result.success) {
                alert('Registration successful! You can now login.');
                window.location.href = 'login.html';
            }
        });
        
        // Camera controls
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                await startCamera('videoElement');
                isCameraStarted = true;
                document.getElementById('captureFace').disabled = false;
                document.getElementById('cameraStatus').textContent = 'Camera started - Ready to capture face';
                document.getElementById('cameraStatus').className = 'mt-2 text-center small text-success';
            } catch (error) {
                document.getElementById('cameraStatus').textContent = 'Error starting camera: ' + error.message;
                document.getElementById('cameraStatus').className = 'mt-2 text-center small text-danger';
            }
        });
        
        document.getElementById('captureFace').addEventListener('click', async () => {
            if (!isCameraStarted) {
                alert('Please start the camera first!');
                return;
            }
            
            try {
                await captureFace();
                document.getElementById('registerBiometric').disabled = false;
                document.getElementById('cameraStatus').textContent = 'Face captured successfully!';
                document.getElementById('cameraStatus').className = 'mt-2 text-center small text-success';
            } catch (error) {
                document.getElementById('cameraStatus').textContent = 'Error capturing face: ' + error.message;
                document.getElementById('cameraStatus').className = 'mt-2 text-center small text-danger';
            }
        });
    </script>
</body>
</html>
