<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration - SecureVote</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
    
    <!-- Local CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-vote-yea me-2"></i>SecureVote
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Voter Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="voterId" class="form-label">Voter ID</label>
                                <input type="text" class="form-control" id="voterId" required>
                            </div>

                            <hr>
                            <h5>Biometric Registration</h5>
                            
                            <div class="face-registration-container mb-4">
                                <div class="video-container">
                                    <video id="videoElement" width="500" height="375" autoplay></video>
                                </div>
                                <button type="button" id="captureFace" class="btn btn-primary">Capture Face</button>
                                <button type="button" id="registerBiometric" class="btn btn-success">Register Biometric</button>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the terms and conditions
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Complete Registration</button>
                        </form>
                        
                        <!-- Add login link -->
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Local JS Files -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth-simple.js"></script>
    <script type="module" src="../js/face-simple.js"></script>
    <script type="module" src="../js/biometric-simple.js"></script>
    
    <script type="module">
        // Simple form handling for demo
        import { registerVoter } from '../js/auth-simple.js';
        import { startCamera, captureFace } from '../js/face-simple.js';
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const voterId = document.getElementById('voterId').value;
            
            const voterData = {
                fullName: fullName,
                voterId: voterId
            };
            
            await registerVoter(email, password, voterData);
        });
        
        // Start camera when page loads
        document.addEventListener('DOMContentLoaded', () => {
            startCamera('videoElement');
        });
        
        document.getElementById('captureFace').addEventListener('click', async () => {
            await captureFace();
        });
    </script>
</body>
</html>
