<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login - SecureVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-vote-yea me-2"></i>SecureVote
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Voter Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Email Login</button>
                        </form>

                        <!-- Add this after the login form -->
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </div>

                        <hr>
                        <h5 class="text-center">Biometric Authentication</h5>
                        
                        <div class="text-center mb-4">
                            <button id="faceLogin" class="btn btn-outline-primary me-2">
                                <i class="fas fa-face-recognition me-2"></i>Face Recognition
                            </button>
                            <button id="biometricLogin" class="btn btn-outline-success">
                                <i class="fas fa-fingerprint me-2"></i>Biometric Login
                            </button>
                        </div>

                        <div class="face-login-container" style="display: none;">
                            <div class="video-container mb-3">
                                <video id="loginVideoElement" width="400" height="300" autoplay></video>
                            </div>
                            <button id="verifyFace" class="btn btn-primary w-100">Verify Identity</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/face.js"></script>
    <script type="module" src="../js/biometric.js"></script>
</body>
</html>
