<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login - SecureVote</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
    
    <!-- CDN CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-vote-yea me-2"></i>SecureVote
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Login to SecureVote</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                            <p class="small text-muted">Admin access? <a href="admin-register.html">Create admin account</a></p>
                        </div>

                        <hr>
                        <h5 class="text-center">Alternative Login Methods</h5>
                        
                        <div class="text-center mb-4">
                            <button id="faceLogin" class="btn btn-outline-primary me-2">
                                <i class="fas fa-face-recognition me-2"></i>Face Login
                            </button>
                            <button id="biometricLogin" class="btn btn-outline-success">
                                <i class="fas fa-fingerprint me-2"></i>Biometric Login
                            </button>
                        </div>

                        <div class="face-login-container text-center" style="display: none;" id="faceLoginContainer">
                            <div class="video-container mb-3">
                                <video id="loginVideoElement" width="400" height="300" autoplay muted playsinline></video>
                            </div>
                            <button id="verifyFace" class="btn btn-primary w-100">Verify Identity</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/face-simple.js"></script>
    <script type="module" src="../js/biometric-simple.js"></script>
    
    <script type="module">
        import { loginVoter, redirectBasedOnRole } from '../js/auth.js';
        import { startCamera, captureFace } from '../js/face-simple.js';
        
        // Handle form login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            const loginBtn = e.target.querySelector('button[type="submit"]');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            loginBtn.disabled = true;
            
            try {
                const result = await loginVoter(email, password);
                if (result.success) {
                    // Redirect based on role
                    redirectBasedOnRole(result.role, result.fullName);
                } else {
                    alert('Login failed: ' + result.error);
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });
        
        // Handle face login
        document.getElementById('faceLogin').addEventListener('click', async () => {
            const container = document.getElementById('faceLoginContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
            
            if (container.style.display === 'block') {
                try {
                    await startCamera('loginVideoElement');
                } catch (error) {
                    alert('Error starting camera: ' + error.message);
                }
            }
        });
        
        document.getElementById('verifyFace').addEventListener('click', async () => {
            try {
                await captureFace();
                alert('Face verification successful! For demo, redirecting as voter.');
                redirectBasedOnRole('voter', 'Demo User');
            } catch (error) {
                alert('Face verification failed: ' + error.message);
            }
        });
        
        // Handle biometric login
        document.getElementById('biometricLogin').addEventListener('click', async () => {
            alert('Biometric login would be implemented here. For demo, redirecting as voter.');
            redirectBasedOnRole('voter', 'Demo User');
        });
    </script>
</body>
</html>
