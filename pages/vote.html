<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Your Vote - SecureVote</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
    
    <!-- CDN CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-vote-yea me-2"></i>SecureVote
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="voterName">Welcome, Voter</span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    You are voting in the <strong>2024 Presidential Election</strong>. Please select your preferred candidate.
                </div>
            </div>
        </div>

        <div class="row" id="candidatesList">
            <!-- Candidates will be loaded dynamically -->
        </div>

        <!-- Verification Modal -->
        <div class="modal fade" id="verificationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Final Verification</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Please verify your identity to cast your vote.</p>
                        <div class="verification-step">
                            <div class="step-number">1</div>
                            <div>
                                <h6>Face Verification</h6>
                                <button id="verifyFaceVote" class="btn btn-primary btn-sm">Verify Face</button>
                            </div>
                        </div>
                        <div class="verification-step">
                            <div class="step-number">2</div>
                            <div>
                                <h6>Biometric Check</h6>
                                <button id="verifyBiometricVote" class="btn btn-success btn-sm">Verify Biometric</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmVote" disabled>Confirm Vote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/vote.js"></script>
    
    <script type="module">
        import { initVotingPage } from '../js/vote.js';
        document.addEventListener('DOMContentLoaded', initVotingPage);
    </script>
</body>
</html>
